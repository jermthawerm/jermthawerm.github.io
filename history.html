<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Anchor Bay Campground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Header */
        header {
            position: relative;
            padding: 30px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .header-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 40px;
        }

        /* Logo */
        .logo {
            grid-column: 2;
            text-align: center;
        }

        .logo img {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
        }

        .nav-left {
            justify-content: flex-end;
        }

        .nav-right {
            justify-content: flex-start;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255,215,0,0.3);
        }

        /* Page Content */
        .page-content {
            position: relative;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .page-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffd700;
        }

        .page-content p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
            font-weight: 300;
        }

        /* Footer */
        footer {
            position: relative;
            background: rgba(0,0,0,0.9);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .header-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .logo {
                grid-column: 1;
            }

            .logo img {
                width: 220px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-left,
            .nav-right {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 14px;
                padding: 10px 14px;
            }

            .page-content h1 {
                font-size: 2.5rem;
            }

            .page-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
